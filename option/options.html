<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta https-equiv="Content-Security-Policy" content="default-src *;" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        div {
            text-align: center;
            padding: 1px;
        }
        body {
            width: 800px;
            height: 700px;
        }
        textarea {
            width: 80%;
            height: 100px;
            text-align: left;
        }
        .form-control{
            text-align: center;
        }





    </style>
</head>
<body>
<div>
    <h2>LEET-daily</h2>
</div>




<div class="form-group">
    <label for="whitelist_listed">Whitelisted urls</label>
    <textarea class="form-control" placeholder="no whitelist listed urls here" id="whitelist_listed" rows="3" readonly></textarea>
</div>

<div class="form-group">
    <label for="whitelist">Add new</label>
    <textarea class="form-control" placeholder="separate urls via newline" id="whitelist" rows="3"></textarea>
</div>

<div class="form-group">
    <button type="button" id="whitelist_btn" class="btn btn-primary">save</button>

    <button type="button" id="whitelist_delete_btn" class="btn btn-danger">delete all</button>
</div>





<script src="../js/options.js"></script>
</body>
</html>
